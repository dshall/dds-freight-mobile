<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Freight List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismissModal()">
        <span ion-text showWhen="ios">Close</span>
        <ion-icon  md="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="status" color="primary">
          <ion-segment-button value="all">
              All Freight
           </ion-segment-button>
           <ion-segment-button value="scanned">
              Scanned Freight
           </ion-segment-button>
           <ion-segment-button value="missed">
              Missed Scanned
           </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding>

  <div [ngSwitch]="status">
    <div *ngSwitchCase="'all'">
        <ion-list *ngIf="scannedFreightitems" >
        <ion-item  *ngFor="let freight of scannedFreightitems">
           {{freight}}
        </ion-item>
      </ion-list>
      <ion-list>
       <ion-item  *ngIf="!scannedFreightitems || scannedFreightitems == null">
          <h3>No Freight Available</h3>
       </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'scanned'">
        <ion-list *ngIf="scannedFreightitems" >
        <ion-item  *ngFor="let freight of scannedFreightitems">
           {{freight}}
        </ion-item>
      </ion-list>
      <ion-list>
       <ion-item  *ngIf="!scannedFreightitems || scannedFreightitems == null">
          <h3>No Freight Available</h3>
       </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'missed'">
        <ion-list *ngIf="scannedFreightitems" >
        <ion-item  *ngFor="let freight of scannedFreightitems">
           {{freight}}
        </ion-item>
      </ion-list>
      <ion-list>
       <ion-item  *ngIf="!scannedFreightitems || scannedFreightitems == null">
          <h3>No Freight Available</h3>
       </ion-item>
      </ion-list>
    </div>
  </div>


</ion-content>
